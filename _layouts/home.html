---
layout: page
refactor: true
---
<div id="post-list" {% unless has_paginator %} class="mb-5" {% endunless %}>
  <div class="row">
  {% for tab in site.data.locales[site.lang].tabs %}
   {% if tab[0] != 'home' %}
    <div class="col-md-12 col-lg-12">
      <a href="{{ site.baseurl }}/{{ tab[0] }}" class="card-wrapper">
        <div class="card post-preview flex-md-row-reverse">

          <div class="card-body d-flex flex-column">
            <h1 class="card-title my-2 mt-md-0">{{tab[1].title}}</h1>

            <div class="card-text post-content mt-0 mb-2">
           <p>
  {{ tab[1].description | markdownify | strip_html | truncate: 200 | escape }}
</p>
            </div>

            <div class="post-meta flex-grow-1 d-flex align-items-end">
            </div>
            <!-- .post-meta -->
          </div>
          <!-- .card-body -->
        </div>
      </a>
    </div>
        {% endif %}
    {% endfor %}
  </div>
</div>
<!-- #post-list -->
